<!Doctype html>
<html>
    <head>
        <!-- Title for a page -->
        <title>WireFrame</title>
        <meta charset="UTF-8">
        <!-- Link for a css page -->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        
        <!-- Header -->
        <header>
            <h3 class="hdrh3">Header</h3>
        </header>   
        <br>
        
        <!-- Navigation links or bar -->
        <nav>
            <h3 class="hdrh3">Nav</h3>
        </nav>
        <br>

        <!-- Clearfix class for clear float after aside -->
        <div class="clearfix">
            <!-- Section -->
            <section class="sec1">
                <h3 class="sec1h3">Section</h3>
                
                    <!-- Article is inside of a section -->
                    <article class="art1">
                        
                        <!-- Heading for article -->
                        <h3 class="sec1h3">Article</h3>
             
                        <!--Div inside of a article -->            
                        <div class="div1">
                            <h3>H1,H2,H3</h3>
                        </div>
    
                        <!--Second Div(paragraph) inside of a article -->
                        <div class="p1">
                            <h3>P</h3>
                        </div>
         
                    </article>
     
            </section>

            <!-- aside -->
            <aside class="aside1">
                <h3>Aside</h3>
            </aside>
        </div>
        <br>
     
    <!-- Footer -->
        <footer class="ft1">
            <h3 >Footer</h3>
        </footer>
    </body>
</html>
